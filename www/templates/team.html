<ion-view title="The team">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="button-bar">
      <a class="button" ng-click="playerlist.order='number'">Nummer</a>
      <a class="button" ng-click="playerlist.order='name'">Namn</a>
    </div>
    <div class="list">

        <a class="item item-thumbnail-left" href="#/app/team/{{player.number}}" ng-repeat="player in roster | orderBy: playerlist.order">
          <img src="img/helmet.png">
          <h2>#{{player.number}} {{player.name}}</h2>
          <p>{{player.pos}}</p>
        </a>

    </div>
  </ion-content>
</ion-view>
